name: Build and Push VS Code CLI Docker Image

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜触发
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 允许写入内容

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.check-version.outputs.new-version }}
      last-built-version: ${{ steps.read-last-version.outputs.last-built-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check VS Code CLI newest version
        id: check-version
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/microsoft/vscode/releases/latest)
          NEW_VERSION=$(echo $LATEST_RELEASE | jq -r '.tag_name')
          echo "New VS Code CLI version: $NEW_VERSION"
          echo "new-version=$NEW_VERSION" >> $GITHUB_ENV
          echo "::set-output name=new-version::$NEW_VERSION"

      - name: Read last built version
        id: read-last-version
        run: |
          if [ -f version.txt ]; then
            LAST_BUILT_VERSION=$(cat version.txt)
          else
            LAST_BUILT_VERSION="none"
          fi
          echo "last-built-version=$LAST_BUILT_VERSION" >> $GITHUB_ENV
          echo "::set-output name=last-built-version::$LAST_BUILT_VERSION"

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-version
    if: ${{ needs.check-version.outputs.new-version != needs.check-version.outputs.last-built-version }}
    strategy:
      matrix:
        platform: [amd64, arm64]
    outputs:
      new-version: ${{ steps.check-version.outputs.new-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: maojiaxing
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set architecture variable
        id: set-arch
        run: |
          if [ "${{ matrix.platform }}" == "amd64" ]; then
            echo "ARCH=x64" >> $GITHUB_ENV  # 将 amd64 映射到 x64
          else
            echo "ARCH=${{ matrix.platform }}" >> $GITHUB_ENV  # arm64 保持不变
          fi
          
      - name: Build and push Docker image
        id: build-docker-image
        run: |
          docker buildx build \
            --platform linux/${{ matrix.platform }} \
            --tag maojiaxing/vscode-cli:${{ matrix.platform }}-${{ needs.check-version.outputs.new-version }} \
            --build-arg VSCODE_CLI_PLATFORM=${{ env.ARCH }} \
            --build-arg VSCODE_CLI_VERSION=${{ needs.check-version.outputs.new-version }} \
            --file ./Dockerfile \
            --output type=docker .
            
      - name: Create and push Docker manifest
        id: build-and-push-manifest
        run: |
          docker manifest create \
            maojiaxing/vscode-cli:${{ needs.check-version.outputs.new-version }} \
            maojiaxing/vscode-cli:amd64-${{ needs.check-version.outputs.new-version }} \
            maojiaxing/vscode-cli:arm64-${{ needs.check-version.outputs.new-version }}
            
          docker manifest create \
            maojiaxing/vscode-cli:latest \
            maojiaxing/vscode-cli:amd64-${{ needs.check-version.outputs.new-version }} \
            maojiaxing/vscode-cli:arm64-${{ needs.check-version.outputs.new-version }}

          docker manifest push maojiaxing/vscode-cli:latest
          docker manifest push maojiaxing/vscode-cli:${{ needs.check-version.outputs.new-version }}
           

  record-build-version:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Update version in repository
        id: record-build-version
        run: |
          echo "${{ needs.check-version.outputs.new-version }}" > version.txt
          git config --global user.email "maojiaxing.tech@gmail.com"            
          git config --global user.name "GitHub Actions"
          git add version.txt
          git commit -m "Update version to ${{ needs.check-version.outputs.new-version }}"
          git push
